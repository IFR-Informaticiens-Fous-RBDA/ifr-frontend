<div class="container">
  <div class = "inline"><h3>{{ viewDate | calendarDate:('weekViewTitle') }}</h3>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>calendar_today</mat-icon>
  </button></div>
  <mat-menu #appMenu="matMenu">
       <mat-calendar #calendar
          (selectedChange)="updateView($event)" >
       </mat-calendar>
  </mat-menu>
  <div class="row">
      <div class="col-md-6" style="margin-left: 2rem;">
        <div class="btn-group">
          <div
            class="btn btn-primary"
            mwlCalendarPreviousView
            [view]="'week'"
            [(viewDate)]="viewDate"
          >
            Previous
          </div>
          <div
            class="btn btn-outline-secondary"
            mwlCalendarToday
            [(viewDate)]="viewDate"
          >
            Today
          </div>
          <div
            class="btn btn-primary"
            mwlCalendarNextView
            [view]="'week'"
            [(viewDate)]="viewDate"
          >
            Next
          </div>
        </div>
      </div>

      <div class="filters-container">
        <div class="filter-buttons">
          <div class = "p-2"><mat-icon>filter_list_alt</mat-icon></div>
          <div *ngIf="allRoles.includes('Flights manager')" class = "p-2"><button class = "btn btn-danger" (click)= "addDutyNeeded()" >Add duty needed</button></div>
          <div class = "p-2"><button class = "btn btn-primary" (click) = "changeView()" [routerLink]="['']" routerLinkActive="active">Aircraft booking</button></div>
        </div>
      </div>
  </div>
</div>
<br />

<mwl-calendar-week-view [viewDate]="viewDate" [daysInWeek]="daysInWeek" [dayStartHour]="8" [dayEndHour]="20" [events]= "events" (eventTimesChanged)="eventTimesChanged($event)" (dayHeaderClicked)="addEventDialog($event)"
(hourSegmentClicked)="addEventDialog($event)" (eventClicked)="deleteDutyPilotDialog($event)" (beforeViewRender)="beforeViewRender($event)" class="my-calendar-duty">
</mwl-calendar-week-view>


<!--ERROR HANDLING-->
<p-toast></p-toast>
